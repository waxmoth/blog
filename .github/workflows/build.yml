name: "Build"

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Markdown linter"
        uses: actionshub/markdownlint@v3
        with:
          filesToIgnoreRegex: "node_modules\\/.*"
